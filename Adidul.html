<!DOCTYPE html>
<html lang="in">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Life Routine</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #ffe6f7);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    h2 {
      color: #ff5c8d;
      margin-bottom: 10px;
      text-shadow: 1px 1px #fff;
    }

    .input-box {
      background: #fff;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border: 2px dashed #ff9aa2;
    }

    input[type="text"] {
      padding: 12px;
      width: 65%;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      font-size: 15px;
      background: #fffafc;
    }

    input[type="text"]:focus {
      border-color: #ff5c8d;
      box-shadow: 0 0 10px #ff9aa2;
    }

    button {
      background: linear-gradient(135deg, #ff85a1, #ff5c8d);
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: 0.3s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background: linear-gradient(135deg, #ff5c8d, #ff3366);
      transform: scale(1.05);
    }

    iframe {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

    // update mood lewat tombol
    document.getElementById("updateMood").addEventListener("click", function() {
      const ya = document.getElementById("jiun");
      const moodDipilih = ya.value;

  </script>
</body>
</html>
